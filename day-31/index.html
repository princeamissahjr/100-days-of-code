<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Strings</title>
</head>
<body>
    <p id="demo"></p>

    <script type="text/javascript">
        const str1 = "We'll win!";
        const str2 = "Her name is 'Maria'"
        const str3 = 'Her name is "Maria"';

        document.getElementById("demo").innerHTML = str1 + "<br />" + str2 + "<br />" + str3;
    </script>
</body>
</html>
