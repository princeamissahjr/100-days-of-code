<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undifined and Null</title>
</head>
<body>
    <p id="demo"></p>

    <script type="text/javascript">
      let title;
      const fruit = null;

      document.getElementById("demo").innerHTML = title;
      document.write(fruit)
    </script>
</body>
</html>
