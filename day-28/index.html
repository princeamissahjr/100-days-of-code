<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num1 = 10;
let num2 = 5;

// Arithmetic operations
console.log("Addition:", num1 + num2);
console.log("Subtraction:", num1 - num2);
// ... continue for other operations

// Assignment operator
num1 += 5;
console.log("After += 5, num1 =", num1);

// Comparisons
console.log("num1 == num2:", num1 == num2);
console.log("num1 === num2:", num1 === num2);
// ... continue for other comparisons

// Logical operators
console.log("(num1 > num2) && (num1 < 30):", (num1 > num2) && (num1 < 30));
</script>
</body>
</html>
