<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Boolean</title>
</head>
<body>
    <p id="demo"></p>
    <p>Learning Boolean</p>
    
    <script type="text/javascript">
       const x = 3;
       const y = 3;
       const areTheyEqual = (x === y);

       document.getElementById("demo").innerHTML = areTheyEqual;
    </script>
</body>
</html>
